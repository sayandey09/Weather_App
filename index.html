<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <header>
        <div class="errAlert">
            <p id="errText"></p>
        </div>
        <div class="container">
            <h3>Weather App</h3>
            <p id="time"></p>
        </div>
    </header>
    <div class="container container-card">
        <div class="output">
            <div class="loc">
                <h1 id="location"></h1>
                <div class="temp-desc">
                    <img id="w-icon" />
                    <p id="desc"></p>
                </div>
            </div>

            <div class="temp">
                <h2 id="temperature"></h2>
                <small id="feelLike"></small>
            </div>

            <ul>
                <li id="humidity"></li>
                <li id="windDirection"></li>
                <li id="windSpeed"></li>
            </ul>
        </div>

        <div class="card">
            <form action="">
                <div class="form-group">
                    <label for="country">Country Name</label>
                    <input type="text" id="country" placeholder="Enter Country (Like : India)">
                </div>
                <div class="form-group">
                    <label for="city">City Name</label>
                    <input type="text" id="city" placeholder="Enter City (Like : Kolkata)">
                </div>
                <div class="btn-from-group">
                    <button type="submit" id="btn">Check</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p> Copyright &copy; 2021 || <a href="http://devsayan.tech/">www.devsayan.tech</a></p>
        </div>
    </footer>

    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
